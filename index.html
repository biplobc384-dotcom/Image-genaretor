<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI ফটো জেনারেটর</h1>
        <p>আপনার কল্পনাকে ছবিতে রূপ দিন</p>
        <textarea id="prompt-input" placeholder="যেমন: A cute cat sitting on a moon, digital art"></textarea>
        <button id="generate-btn">ছবি তৈরি করুন</button>
        <div id="image-container">
            <p id="loading-text" class="hidden">ছবি তৈরি হচ্ছে, অনুগ্রহ করে অপেক্ষা করুন...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
